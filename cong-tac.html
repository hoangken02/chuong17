<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cong-tac</title>
</head>
<body>
<script>
    let ElectricLamp = function (){
        this.status = false;

        this.turnOff = function () {
            this.status = false;
        }
        this.turnOn = function () {
            this.status = true;
        }
    }
    let SwitchButton = function (){
        this.status = false;

        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
        }
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.status = true;
            this.lamp.turnOn();
        }
    }
    let toiletLamp = new ElectricLamp();
    let switchButtom = new SwitchButton();
    switchButtom.connectToLamp(toiletLamp);
    switchButtom.switchOn();
    console.log(toiletLamp.status);
    switchButtom.switchOff()
    console.log(toiletLamp.status);
</script>
</body>
</html>
